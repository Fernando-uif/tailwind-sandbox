<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
  <p class="text-green-700">Tailwind is awesome</p>
  <p class="text-purple-200">Taiwin is awesome</p>
  <p class="text-red-200">Tailwind is awesome</p>
  
  <!-- Background Colors -->
  <p class="bg-red-200">Tailwind is awesome</p>
  <p class="bg-blue-200">Tailwind is awesome</p>
  <p class="bg-yellow-200">Tailwind is awesome</p>
  
  <!-- Text Underline -->
  <p class="underline decoration-green-700">Tailwind is awesome</p>
  <p class="underline decoration-purple-600">Taiwin is awesome</p>
  <p class="underline decoration-red-600">Tailwind is awesome</p>
  
    <!-- Border Colors -->
<input type="text" class="border border-blue-400">
<input type="text" class="border border-purple-400">
<input type="text" class="border border-red-400">
    <!-- Divide Colors -->
<div class="divide-y divide-blue-400">  
  <div class="">Item 1</div>
  <div class="">Item 2</div>
  <div class="">Item 3</div>
  <div class="">Item 4</div>
  <div class="">Item 5</div>
</div>
    <!-- Outline Colors -->
<button class="outline outline-red-500">Send now</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<div class="shadow-lg bg-cyan-500 shadow-cyan-500">
  Suscribe
</div>
    <!-- Accent Colors -->
<input type="checkbox" class="accent-purple-500" checked>
    <!-- Arbitrary Colors -->
    <div class="bg-[#333]">hello</div>
  </body>
</html>
