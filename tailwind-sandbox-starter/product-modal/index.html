<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body class=" ">
    <div class="h-screen flex items-center justify-center bg-slate-100">
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image div -->
            <div>
                <img class="mx-auto hover:scale-105 transition-all duration-150 w-60 " src="./images/headphone.png"
                    alt="headphone">
            </div>
            <!-- Content -->
            <div class="flex flex-col space-y-6">
                <!-- Label & description -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="max-w sm text-2xl font-medium capitalize">
                        Razer Kraken Kitty edt gaming headset quartz

                    </div>
                    <!-- Price container  -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">this offer is valid until april 3rd or as long as
                            stock lasts!</p>
                    </div>
                    <!-- Button Group -->
                    <div class="group">
                        <button
                            class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg  cursor-pointer group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-g-blue-700 group-hover:shadow-lg ">
                            <div class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700">
                                Add to cart
                            </div>
                        </button>
                    </div>
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">

                        </div>
                        <div class="text-sm ">50+ pcs. in stock</div>
                    </div>
                    <!-- Bottom Buttons Container -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button
                            class="flex items-center justify-center border py-5 px-5 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="./images/weight.png" class="w-8" alt="">
                            <span>Add to cart</span>
                        </button>
                        <button
                            class="flex items-center justify-center border py-5 px-5 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="./images/heart.png" class="w-8" alt="">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
